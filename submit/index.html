<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/x-icon" href="/public/logos/hearphotos-icon.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta name="robots" content="noindex">
  <style>
    .loader {
      box-sizing: border-box;
      width: 50px;
      margin: auto;
      aspect-ratio: 1;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: fixed;
      border-radius: 50%;
      border: 8px solid #5128f5;
      z-index: -1;
      animation:
        l20-1 0.8s infinite linear alternate,
        l20-2 1.6s infinite linear;
    }

    @keyframes l20-1 {
      0% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%)
      }

      12.5% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%)
      }

      25% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%)
      }

      50% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)
      }

      62.5% {
        clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)
      }

      75% {
        clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%)
      }

      100% {
        clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%)
      }
    }

    @keyframes l20-2 {
      0% {
        transform: scaleY(1) rotate(0deg)
      }

      49.99% {
        transform: scaleY(1) rotate(135deg)
      }

      50% {
        transform: scaleY(-1) rotate(0deg)
      }

      100% {
        transform: scaleY(-1) rotate(-135deg)
      }
    }
  </style>
</head>

<body>
  <div class="loader"></div>
  <iframe id="submission_form" src="https://forms.gle/TreoKNV5GP7uqa1Q7"
    style="display:none; position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    We use iframe to improve your submission experience. Your browser does not support this feature, consider upgrading
    your browser or <a href="https://forms.gle/TreoKNV5GP7uqa1Q7">visit our form link</a>.
  </iframe>
  <script>
    document.getElementById('submission_form').onload = function () {
      $('#submission_form').css('display', 'none').delay(500);
      $('#submission_form').fadeIn(500);
    };
  </script>
</body>

</html>
